         <table >
           <tr>
             <td>
               <label for="mail">Email:</label>
             </td>
           </tr>
           <tr>
             <td>
               <input type="email" name="mail" id="mail" required placeholder="Enter your Email">

           </tr>
           <tr>
             <td>

             </td>
             </tr>
             <tr>
             <td>
               <input type="password" name="pd" id="pd" required >
            </td>
            </tr>
         </table>
               <div  class="headerfooter">
               <button class="headerfooter" type="submit">Login</button>
               </div>
     </form>
