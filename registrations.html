        <h2 id="h2" >Patient Registration</h2>
        <form action="https://c.ABCHospitals.org" method="post">
          <table  align="center" cellpadding="10px">
            <tr >
              <td >
                <label for="name">Name: </label>
              </td>
            </tr>
            <tr >
              <td>
      
                <input class="inputwidth"  type="text" name="name" id="name"  >
              </td>
            </tr>
            <tr>
             <td>
              <label for="dob">Date of Birth:</label>
             </td>
            </tr>
            <tr>
             <td>
              <input class="inputwidth"    type="date" name="dob" id="dob" >
             </td>
            </tr>
            <tr>
              <td>
                <label for="mail">Email:</label>
              </td>
            </tr>
            <tr>
              <td>
                <input class="inputwidth" type="email" name="mail" id="mail" >
            </td>
            </tr>
            <tr>
              <td>
                <label for="number">Phone Number</label>
              </td>
              </tr>
              <tr>
              <td>
                <input class="inputwidth" type="number" name="number" id="number" size="60">
             </td>
             </tr> 
              <tr>
                <td align="center">
                <input class="button" type="submit" value="Register" >
             </td>
              </tr>
              </table>
      </form>
